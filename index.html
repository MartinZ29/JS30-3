        <title>
            Scoped CSS variables and JS

    <body>
        <h2>
            Update CSS Variable with <span>JS</span>
        </h2>

            <input type="range" name='spacing' min="10" max="200" value="10">

            <label for="blur">Blur:</label>

            <label for=""></label>
            <input type="text">
        </div>
    </body>
